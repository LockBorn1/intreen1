  <script>
  (function() {
    const overlay = document.getElementById('splash-overlay');
    const img = document.querySelector('.splash-bg-logo');
    if (img) { img.src = '/assets/img/main-logo.webp'; img.style.opacity = 1; }
    // Only fade/remove if overlay exists AND the user is authenticated
    if (overlay && sessionStorage.getItem('intreen_auth') === 'ok') {
      setTimeout(() => {
        overlay.style.transition = 'opacity 1400ms ease';
        overlay.style.opacity = 0;
        setTimeout(() => overlay.remove(), 650);
      }, 800);
    } else if (!overlay) {
      // Ensure no ghost overlays block the UI
      const ghosts = document.querySelectorAll('#splash-overlay');
      ghosts.forEach(g => g.remove());
    }
  })();
  </script>

  <script>
  // SPLASH_SEQUENCE
  (function(){
    const words = ["LEARN","WORK","GROW"];
    const el = document.getElementById('splash-words');
    const overlay = document.getElementById('splash-overlay');
    let i=0;
    function showNext(){
      if(!el) return;
      el.style.opacity=0;
      setTimeout(()=>{
        el.textContent = words[i];
        el.style.transition='opacity 500ms ease';
        el.style.opacity=1;
        i++;
        if(i<words.length){ setTimeout(showNext, 900); }
        else{
          setTimeout(()=>{
            if(!overlay) return;
            overlay.style.transition='opacity 1400ms ease';
            overlay.style.opacity=0;
            setTimeout(()=>overlay.remove(), 700);
          }, 800);
        }
      }, 150);
    }
    showNext();
  })();
  </script>

  <script type="module">
    import { bootLayout } from '/assets/js/layout.js';
    import { mountCartUI, addToCart } from '/assets/js/cart.js';
    bootLayout('home'); mountCartUI();
    document.body.addEventListener('click', (e)=>{
      const btn = e.target.closest('[data-buy]'); if(!btn) return;
      addToCart({id:btn.dataset.id, title:btn.dataset.title, price:parseFloat(btn.dataset.price)});
    });
  </script>

  <script type="module">
    import { bootLayout } from '/assets/js/layout.js';

  </script>

  <script>
  /* hero slideshow */
  (function(){
    const wrap = document.getElementById('hero-slideshow');
    if(!wrap) return;
    const slides = Array.from(wrap.querySelectorAll('.slide'));
    const prev = document.querySelector('.hero-arrows .prev'); // arrows removed; these will be null
    const next = document.querySelector('.hero-arrows .next');
    let i = 0, timer;

    function show(n){
      slides[i].classList.remove('active');
      i = (n + slides.length) % slides.length;
      slides[i].classList.add('active');
    }
    function auto(){ timer = setInterval(()=>show(i+1), 4500); }
    function reset(){ clearInterval(timer); auto(); }

    // No listeners for prev/next since arrows are gone
    wrap.addEventListener('mouseenter', ()=>clearInterval(timer));
    wrap.addEventListener('mouseleave', reset);

    auto();
  })();
  </script>
